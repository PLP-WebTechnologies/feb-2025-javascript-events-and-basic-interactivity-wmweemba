<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>JavaScript Events and Basic Interactivity</title>
</head>
<body>
    <header>
        <h1>JavaScript Events and Basic Interactivity</h1>
    </header>

    <main>
        <!-- Section for the slider to change image size -->
        <section>
            <h2>Image Resizer</h2>
            <p>Use the slider below to dynamically change the size of the image:</p>
            <input type="range" id="imageSizeSlider" min="50" max="300" value="200">
            <div>
                <img id="resizableImage" src="./assets/garden_city.jpeg" alt="Garden City">
            </div>
        </section>

        <!-- Form Validation Section -->
        <section>
            <h2>Form Validation</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Placeholder for other interactive elements -->
        <section>
            <h2>Interactive Elements</h2>
            <p>Click the button below to open the modal:</p>
            <button id="openModalButton">Open Modal</button>

            <!-- Modal Structure -->
            <div id="myModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span id="closeModalButton" class="close">&times;</span>
                    <h3>Modal Title</h3>
                    <p>This is a simple modal.</p>
                    <button id="closeModalButtonSecondary">Close Modal</button> <!-- New close button -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JavaScript Events and Interactivity</p>
    </footer>
</body>
</html>
